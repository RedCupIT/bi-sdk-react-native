// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 26
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 25 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "25.2.9519653"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }

    ext.loadProperties = { path ->
        def properties = new Properties()
        def propertiesFile = rootProject.file(path)
        if (propertiesFile.exists()) {
            propertiesFile.withReader('UTF-8') { reader ->
                properties.load(reader)
            }
        }
        println properties
        return properties
    }
    ext.buildProperties = loadProperties("buildProperties/build.properties")
}

allprojects {
  repositories {
    maven {
      url buildProperties["BUILD_CONFIG_CLOUDSMITH_REPO_URL"]
    }
    mavenLocal()
  }
}
